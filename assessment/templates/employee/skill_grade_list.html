{% extends 'employee/employee_base.html' %}
{% block content %}
    <div class="panel-heading"><h3>技能成绩列表</h3></div>
    <table class="table">
        <td>
        <th>企业名</th>
        <th>岗位名</th>
        <th>得分</th>
        <th>详情</th>
        </td>
        {% for grade in grades %}
            <tr>
                <th></th>
                <th>{{ grade.job.enterprise }}</th>
                <th>{{ grade.job }}</th>
                <th>{{ grade.grade }}</th>
                <th><a href="{% url 'skillTest' employee.id grade.job.id%}" style="text-decoration:none;">详情</a></th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
