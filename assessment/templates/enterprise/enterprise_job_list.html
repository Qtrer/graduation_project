{% extends 'enterprise/enterprise_base.html' %}
{% block content %}
    <div class="panel-heading"><h3>岗位列表</h3></div>
    <div class="panel-body">
        <button type="button" class="btn">
            <a href="{% url 'jobCreate' enterprise.id %}" style="color: black;text-decoration:none;">创建新岗位</a>
        </button>
    </div>
    <table class="table">
        <td>
        <th>岗位名</th>
        <th>详情</th>
        <th>管理</th>
        <th>删除</th>
        </td>
        {% for job in jobs %}
            <tr>
                <th></th>
                <th>{{ job.name }}</th>
                <th><a href="{% url 'enterpriseJobDetail' enterprise.id job.id %}" style="text-decoration:none;">详情</a></th>
                <th><a href="{% url 'jobUpdate' enterprise.id job.id %}" style="text-decoration:none;">管理</a></th>
                <th><a href="{% url 'delJob' enterprise.id forloop.counter %}" style="text-decoration:none;">删除</a></th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
