{% extends 'enterprise/enterprise_base.html' %}
{% block content %}
    <div class="panel-heading"><h3>待推荐岗位列表</h3></div>
    <table class="table">
        <td>
        <th>岗位名</th>
        <th>已测人数</th>
        <th>通过人数</th>
        <th>详情</th>
        </td>
        {% for job, num, gnum in jobs %}
            <tr>
                <th></th>
                <th>{{ job.name }}</th>
                <th>{{ num }}</th>
                <th>{{ gnum }}</th>
                <th>
                    {% if gnum != 0 %}
                        <a href="{% url 'jobRecommendationDetail' enterprise.id job.id %}" style="text-decoration:none;">详情</a>
                    {% else %}
                        无推荐人选
                    {% endif %}
                </th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
